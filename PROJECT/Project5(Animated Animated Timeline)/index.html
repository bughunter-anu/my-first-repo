<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timeline">
        <div class="event">
            <div class="event-date">2004</div>
            <div class="event-content">Born</div>
        </div>
        <div class="event">
            <div class="event-date">2008</div>
            <div class="event-content">Started School</div>
        </div>
        <div class="event">
            <div class="event-date">2023</div>
            <div class="event-content">Graduated High School</div>
        </div>
        <div class="event">
            <div class="event-date">2024</div>
            <div class="event-content">Started College</div>
        </div>
        <div class="event">
            <div class="event-date">2026</div>
            <div class="event-content">Graduation</div>
        </div>
    </div>
</body>

</html>
