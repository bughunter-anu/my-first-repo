<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Layout</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <!-- LEFT SECTION: Name, Skills, Hobbies -->
        <div class="left-group">
            <div class="curved-box">
                <strong>Name: Anusha Sartaj</strong>
                <p>College Name:Indira Gandhi National Open University</p>
                <p>Course Name: BCA</p>
            </div>

            <div class="skills-box">
                <strong>Skills</strong>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                </ul>
            </div>

            <div class="hobbies-box">
                <strong>Hobbies & Interests</strong>
                <ul>
                    <li>Reading</li>
                    <li>Music</li>
                </ul>
            </div>
        </div>

        <!-- RIGHT SECTION: My Credential Form -->
        <div class="Credential-box">
            <div class="form-box">
                <h3>My Credential</h3>
                <input type="text" placeholder="Enter Name">
                <input type="text" placeholder="Contact No">
                <input type="email" placeholder="Email">
                <button type="submit">Submit</button>
            </div>
        </div>
    </div>

</body>

</html>
