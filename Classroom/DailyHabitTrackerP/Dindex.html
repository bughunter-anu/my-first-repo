<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Habit Tracker</title>
    <link rel="stylesheet" href="Dstyle.css">
</head>
<body>
    <div class="container">
        <h1>Daily Habit Tracker</h1>

        <div class="habit">
            <input type="checkbox" id="water">
            <label for="water">Drink 8 Glasses of Water</label>
        </div>

        <div class="habit">
            <input type="checkbox" id="read">
            <label for="read">Read 10 Pages of a Book</label>
        </div>
        
        <div class="habit">
            <input type="checkbox" id="walk">
            <label for="walk">Walk 5000 Steps</label>
        </div>

        <div class="habit">
            <input type="checkbox" id="meditate">
            <label for="meditate">Meditate for 10 Minutes</label>
        </div>

        <footer>Make habit. Build your future.</footer>
    </div>

</body>
</html>
